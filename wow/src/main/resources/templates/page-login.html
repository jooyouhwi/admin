<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Focus - Bootstrap Admin Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link href="./css/style.css" rel="stylesheet">

</head>
<script th:src="@{~/js/jquery-3.6.3.min.js}"></script>
<script type="text/javascript" th:inline="javascript">

	$(document).ready(function(){
		
		var paramError = '[[${param.error}]]';
		
		if(paramError==true || paramError!="null"){
			alert("로그인 정보를 확인해 주세요");	
		}
		
		
		$('#submit').on('click', function() {
			fn_login();
		});			
	});
	
	
	
	function fn_login(){
		//아이디 입력유무 체크 
		$("#frm").submit();
	}
</script>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Sign in your account</h4>
                                    <!-- <form name ="frm" action="/login_proc"method="get" id="loginForm"> -->
                                    <form name ="frm" action="/login" method="post" id="loginForm">
                                        <div class="form-group">
                                            <label><strong>UserId</strong></label>
                                            <input type="text" id="userid" name="username" class="form-control" value="19020036">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Password</strong></label>
                                            <input type="password" id="passwd" name="password"class="form-control" value="1234">
                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                                <div class="form-check ml-2">
                                                    <input class="form-check-input" type="checkbox" id="basic_checkbox_1">
                                                    <label class="form-check-label" for="basic_checkbox_1">Remember me</label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <a href="page-forgot-password.html">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <!-- <a href="#" id="submit" ><span class="btn btn-primary btn-block">Sign me in</span></a> -->
                                            <button type="submit" form="loginForm" class="btn btn-primary btn-block">Sign me in</button>
                                            
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Don't have an account? <a class="text-primary" href="./page-register.html">Sign up</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js"></script>
    <script src="./js/quixnav-init.js"></script>
    <script src="./js/custom.min.js"></script>

</body>

</html>
